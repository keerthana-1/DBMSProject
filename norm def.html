<h1>Normalisation</h1>
<h3>Definition:</h3>
<p>It is the process of analysing the relational schemas based on functional dependencies and 
primary keys to achieve the desirable properties of
<ul>
<li>minimising redundancy</li>
<li>minimising the insertion,deletion and update anamolies</li>
</ul>
</p>
